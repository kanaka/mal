      - uses: actions/checkout@v1
      - name: IMPL testing
        run: |
          export ${{ matrix.IMPL }}
          ./.travis_test.sh build ${IMPL}
          ./.travis_test.sh test ${IMPL}
          STEP=stepA REGRESS=1 HARD=1 OPTIONAL=0 ./.travis_test.sh test ${IMPL}
          ./.travis_test.sh perf ${IMPL}
